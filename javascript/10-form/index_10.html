<!DOCTYPE html>
<html lang="efr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../modele/reset.css">
    <link rel="stylesheet" href="./style_10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Blogs</title>
    <script src="./script_10.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous dès maintenant</h1>
        <h2 id="title"></h2>
        <form id="form">
            <div class="form-item">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" placeholder="Votre prénom">
                <div class="error invisible">Ce champ doit contenir de 2 à 10 caractères</div>
            </div>
            <div class="form-item">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Votre nom">
                <div class="error invisible">Ce champ doit contenir de 2 à 15 caractères</div>
            </div>
            <!--TODO add redex email-->
            <div class="form-item">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Votre mail">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Votre message">
                <div class="error invisible">Ce champ doit contenir entre 10 à 100 caractères</div>
            </div>
            <!--TODO ajout label n° de tel et voir regex-->
            <button id="btn" type="submit">Envoyer</button>
        </form>
    </div>
    
</body>
</html>
